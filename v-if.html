<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="按钮" @click="toggle">
       <h3 v-if="flag">这是v-if显示的</h3>
       <h3 v-show="flag">这是v-show显示的</h3>
       <!-- 频繁切换不要用v-if,用v-show,反之亦然 -->
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
               flag:true
            },
            methods:{
                toggle(){
                  this.flag =!this.flag
                }
            }
        })
    </script>
</body>

</html>
