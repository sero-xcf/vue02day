<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(val,key,i) in list">值:{{val}} --- 键:{{key}}--- 索引:{{i}}</p>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
              list:{
                  id:1,
                  name:"zs",
                  gender:"男"
              }
            }
        })
    </script>
</body>

</html>
